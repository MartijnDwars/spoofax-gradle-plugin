---
id: org.example:single:0.1.1-SNAPSHOT
name: single
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  source:
  - oracle.gm.lang:gm_lang:0.1.0-FRONTEND-SNAPSHOT
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
