plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'signing'
    id 'com.gradle.plugin-publish' version '0.10.0'
}

group 'nl.martijndwars'
version '1.0.2'

sourceCompatibility = 1.8

repositories {
    maven { url 'https://artifacts.metaborg.org/content/repositories/releases/' }
    maven { url 'https://artifacts.metaborg.org/content/repositories/snapshots/' }
    maven { url 'https://pluto-build.github.io/mvnrepository/' }
    maven { url 'https://sugar-lang.github.io/mvnrepository/' }
    maven { url 'http://nexus.usethesource.io/content/repositories/public/' }
    jcenter()
}

dependencies {
    compile group: 'org.metaborg', name: 'org.metaborg.spoofax.core', version: metaborgVersion
    compile group: 'org.metaborg', name: 'org.metaborg.spoofax.meta.core', version: metaborgVersion
    compile group: 'org.metaborg', name: 'org.metaborg.spt.core', version: metaborgVersion

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitVersion
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitVersion
}

pluginBundle {
    website = 'https://github.com/MartijnDwars/spoofax-gradle-plugin'
    vcsUrl = 'https://github.com/MartijnDwars/spoofax-gradle-plugin'
    tags = ['spoofax', 'metaborg', 'language', 'compiler']
}

gradlePlugin {
    plugins {
        spoofaxPlugin {
            id = 'nl.martijndwars.spoofax'
            displayName = 'Spoofax Gradle Plugin'
            description = 'Build Spoofax languages using Gradle.'
            implementationClass = 'nl.martijndwars.spoofax.SpoofaxPlugin'
        }
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
        exceptionFormat 'full'
    }
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id = 'martijndwars'
                        name = 'Martijn Dwars'
                        email = 'ikben@martijndwars.nl'
                    }
                }
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}

